<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Roboto', sans-serif;
                background-image: radial-gradient(circle 382px at 50% 50.2%, rgba(73, 76, 212, 1) 0.1%, rgba(3, 1, 50, 1) 100.2%);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #333;
            }

            .container {
                background-color: #ffffff;
                border-radius: 15px;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
                padding: 30px;
                max-width: 400px;
                width: 100%;
                text-align: center;
                position: relative;
                backdrop-filter: blur(10px);
            }

            .form-header {
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
            }

            .illustration {
                width: 120px;
                height: auto;
                margin-bottom: 10px;
            }

            h2 {
                font-size: 1.8em;
                color: #333;
                margin-bottom: 20px;
                font-weight: 700;
            }

            label {
                display: block;
                text-align: left;
                font-weight: bold;
                margin-bottom: 5px;
                color: #555;
            }

            input {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                background-color: #f9f9f9;
                font-size: 16px;
                transition: all 0.3s ease-in-out;
            }

            input:focus {
                border-color: #1a85ff;
                background-color: #fff;
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
                outline: none;
            }

            button {
                width: 100%;
                padding: 15px;
                background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
                color: #fff;
                font-size: 18px;
                font-weight: bold;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s ease-in-out;
            }

            button:hover {
                background: linear-gradient(135deg, #388E3C 0%, #1B5E20 100%);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

            button:active {
                background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
                transform: scale(0.98);
            }

            .form-footer {
                margin-top: 20px;
                font-size: 14px;
                color: #888;
            }

            .form-footer a {
                color: #4CAF50;
                text-decoration: none;
            }

            .form-footer a:hover {
                text-decoration: underline;
            }

            /* Add responsive design */
            @media (max-width: 500px) {
                .container {
                    padding: 20px;
                }

                h2 {
                    font-size: 1.5em;
                }

                button {
                    padding: 12px;
                    font-size: 16px;
                }
            }
        </style>
    </head>


    <body>
        <div class="container">
            <div class="form-header">
                <img src="https://cdn-icons-png.flaticon.com/128/10438/10438146.png" alt="Registration Illustration"
                    class="illustration">
            </div>
            <form id="registrationForm">
                <h2>Registration form</h2>
                <label for="fullname">Full name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <script>
            document.getElementById('registrationForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const fullname = document.getElementById('fullname').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (fullname && email && password) {
                    alert('Form submitted successfully!');
                    // You can add further actions like sending data to the server here
                } else {
                    alert('Please fill all the fields.');
                }
            });

        </script>
    </body>

</html>
