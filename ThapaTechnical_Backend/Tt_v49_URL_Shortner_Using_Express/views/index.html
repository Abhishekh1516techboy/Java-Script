<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>URL Shortener</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>URL Shortener</h1>
        </header>
        <div class="container">
            <form accept="/" method="post">
                <input type="url" name="fullUrl" id="fullUrl" required placeholder="Enter URL:">
                <input type="text" name="shortUrl" id="shortUrl"  placeholder="Custom Short URL">
                <button type="submit">Shorten</button>
            </form>
            <h2>Shorten URLs</h2>
            <ul id="shortenUrl-box">
                {{short_Url}}
            </ul>
        </div>
        <footer>
            <p>&copy; 2025 URL Shortener. All rights reserved.</p>
        </footer>
    </body>

</html>
