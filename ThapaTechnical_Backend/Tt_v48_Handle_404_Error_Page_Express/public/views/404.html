<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 Page-Not Found</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
                width: 100%;
            }

            .bg {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: #000;
                height: 100%;
                color: white;
                font-size: xx-large;
            }

            a{
                text-decoration: none;
                color: red;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <div class="bg">
            <h1>404</h1>
            <h2>Page-Not Found</h2>
            <a href="/">Go to HOME</a>
        </div>
    </body>

</html>
